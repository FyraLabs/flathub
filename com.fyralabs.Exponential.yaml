app-id: com.fyralabs.Exponential

runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk

base: org.electronjs.Electron2.BaseApp
base-version: "23.08"

command: com.fyralabs.Exponential
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --env=ELECTRON_TRASH=gio
  - --device=dri
  - --talk-name=com.canonical.Unity

modules:
  - name: Exponential
    buildsystem: simple
    build-commands:
      - install -Dm755 ${FLATPAK_ID}.sh /app/bin/${FLATPAK_ID}
      - install -Dm644 ${FLATPAK_ID}.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml /app/share/appdata/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm755 apply_extra /app/bin/apply_extra
      - mkdir /app/exponential
      - unzip electron.zip -d /app/exponential
      - rm -rf /app/exponential/resources
      - ln -s /app/extra/resources /app/exponential/resources
    sources:
      - type: extra-data
        url: https://download.todesktop.com/200315glz2793v6/Linear%201.27.0%20-%20Build%202408152uraifa26-x64-mac.zip
        filename: linear.zip
        sha256: b49f0fed25f32b4cbd8e7792920d773502228dc9564019e080803464042c567f
        size: 104130041
        x-checker-data:
          type: electron-updater
          url: https://download.todesktop.com/200315glz2793v6/latest-mac.yml
      - type: file
        url: https://github.com/electron/electron/releases/download/v32.1.0/electron-v32.1.0-linux-x64.zip
        dest-filename: electron.zip
        sha512: 4a009f6165fc458c0074279a8fe7f8c90284daf9aab1d42382c0828ebe47ef55b6df2cfa3980811438572f0eb5ef3af0ca7d62f793cf4855340b96f122686750
      - type: file
        path: com.fyralabs.Exponential.sh
      - type: file
        path: com.fyralabs.Exponential.png
      - type: file
        path: com.fyralabs.Exponential.metainfo.xml
      - type: file
        path: com.fyralabs.Exponential.desktop
      - type: script
        dest-filename: apply_extra
        commands:
          - unzip -j -d "resources" linear.zip 'Linear.app/Contents/Resources/*'
          - FLATPAK_ID=com.fyralabs.Exponential patch-desktop-filename resources/app.asar
          - rm linear.zip
